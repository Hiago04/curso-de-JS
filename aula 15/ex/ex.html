<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero = prompt('Digite um número');
        let int;
        let nan;
        numero = Number(numero);

        if (Number.isInteger(numero) == true) {
            int = 'Sim'
        } else {
            int = 'Não'
        }

        if (Number.isNaN(numero)) {
            nan = 'Sim'
        } else {
            nan = 'Não'
        }

        document.body.innerHTML += `<strong style = 'font-size: 150%;'>Seu número é ${numero} </strong> </br>`
        document.body.innerHTML += `A raiz quadrada é ${numero ** 0.5} </br>`
        document.body.innerHTML += `${numero} é inteiro: ${int} </br>`
        document.body.innerHTML += `${numero} é NaN: ${nan} </br>`
        document.body.innerHTML += `${numero} Arredondado para baixo ${Math.floor(numero)} </br>`
        document.body.innerHTML += `${numero} Arredondado para cima ${Math.ceil(numero)} </br>`
        document.body.innerHTML += `${numero} Com duas casas decimais ${numero.toFixed(2)} </br>`
        
    </script>
</body>
</html>
